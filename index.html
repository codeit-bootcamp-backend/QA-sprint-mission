<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__left">
        <a class="header__logo-link">
          <image src="images/logo.png" class="header__logo" />
        </a>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="/board/free.html" class="header__menu-link">자유게시판</a>
          </li>
          <li class="header__menu-item">
            <a href="market/product.html" class="header__menu-link">중고마켓</a>
          </li>
        </ul>
      </div>
    </div>
    <button class="header__button">
      로그인
    </button>
  </header>
  <section class="background-skyblue background">
    <div class="hero">
      <div class="hero__inner">
        <h1 class="hero__title">
          일상의 모든 물건을 <br>
          거래해 보세요
        </h1>
        <button class="hero__button button">
          구경하러 가기
        </button>
      </div>
      <div class="hero__image-container">
        <img src="images/hero.png" class="hero__image" />
      </div>
    </div>
  </section>
  <section class="background-white background">
    <article class="article">
      <img src="images/1.png" class="article__image">
      <div class="article__text">
        <p class="article__badge">
          Hot item
        </p>
        <div class="article__contents">
          <h2 class="article__title">
            인기 상품을 <br />
            확인해 보세요
          </h2>
          <p class="article__description">
            가장 HOT한 중고거래 물품을 <br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </article>
    <article class="article article--even">
      <img src="images/2.png" class="article__image">
      <div class="article__text">
        <p class="article__badge">
          Search
        </p>
        <div class="article__contents">
          <h2 class="article__title">
            구매를 원하는 <br />
            상품을 검색하세요
          </h2>
          <p class="article__description">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </div>
    </article>
    <article class="article">
      <img src="images/3.png" class="article__image">
      <div class="article__text">
        <p class="article__badge">
          Register
        </p>
        <div class="article__contents">
          <h2 class="article__title">
            판매를 원하는 <br />
            상품을 등록하세요
          </h2>
          <p class="article__description">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </article>

  </section>
  <section class="background-skyblue background">
    <div class="hero">
      <div class="hero__inner">
        <h1 class="hero__title">
          믿을 수 있는 <br>
          판다마켓 중고거래
        </h1>
      </div>
      <div class="hero__image-container">
        <img src="images/bottom.png" class="hero__image" />
      </div>
    </div>
  </section>


</body>

</html>
